<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/b3a8e97cc6.js" crossorigin="anonymous"></script>
</head>
<body>
    <canvas width="800" height="600" id="canvas"></canvas>
    <div class="palette">
        <div class="palette__colors">
            <div class="palette__color" style="background-color: #ff3838;"></div>
            <div class="palette__color" style="background-color: #ff9f1a;"></div>
            <div class="palette__color" style="background-color: #fff200;"></div>
            <div class="palette__color" style="background-color: #A3CB38;"></div>
            <div class="palette__color" style="background-color: #20bf6b;"></div>
            <div class="palette__color" style="background-color: #48dbfb;"></div>
            <div class="palette__color" style="background-color: #3867d6;"></div>
            <div class="palette__color" style="background-color: #8854d0;"></div>
            <div class="palette__color" style="background-color: #ff9ff3;"></div>
            <div class="palette__color" style="background-color: #804000;"></div>
            <div class="palette__color" style="background-color: #ffffff;"></div>
            <div class="palette__color" style="background-color: #cccccc;"></div>
            <div class="palette__color" style="background-color: #777777;"></div>
            <div class="palette__color" style="background-color: #000000;"></div>
            <div class="palette__color-selection">
                <input type="color" name="color" id="current-color" value="#000000">
            </div>
        </div>
        <div class="palette__width">
            <input type="range" id="line-width" min="1" max="11" value="1" step="1" />
        </div>
        <div class="palette__shapes">
            <div class="palette__shape-button"><img src="img/pencil.png" alt="pencil"></div>
            <div class="palette__shape-button"><img src="img/square.png" alt="square"></div>
            <div class="palette__shape-button"><img src="img/polygon.png" alt="polygon"></div>
            <div class="palette__shape-button"><img src="img/letter.png" alt="letter"></div>
            <div class="palette__shape-button"><img src="img/diagonal-line.png" alt="diagonal-line"></div>
            <div class="palette__shape-button"><img src="img/circle.png" alt="circle"></div>
            <div class="palette__shape-button"><img src="img/paint.png" alt="paint"></div>
            <div class="palette__shape-button"><img src="img/eraser.png" alt="eraser"></div>
        </div>
    </div>
    <div class="tools"></div>
</body>
</html>
